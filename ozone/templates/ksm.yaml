apiVersion: v1
kind: Service
metadata:
  name: {{ template "flokkr.fullname" . }}-ksm
  labels:
{{ include "flokkr.commonlabels" . | indent 6}}
spec:
  clusterIP: None
  ports:
  - port: 9874
    name: web
  selector:
     app: {{ template "flokkr.fullname" . }}
     component: ksm
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: {{ template "flokkr.fullname" . }}-ksm
spec:
  serviceName: {{ template "flokkr.fullname" . }}-ksm
  replicas: 1
  template:
    metadata:
      labels:
        component: ksm
{{ include "flokkr.commonlabels" . | indent 8}}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "28942"
    spec:
      containers:
        - name: ksm
          image: {{ .Values.image.repository }}flokkr/hadoop:{{ .Values.image.tag }}
          imagePullPolicy: {{ default "Always" .Values.image.pullPolicy }}
          args: ["hdfs","ksm"]
          env:
            - name: ENSURE_KSM_INITIALIZED
              value: /data/metadata/ksm/current/VERSION
{{ include "prometheus.jmx" . | indent 12}}
          volumeMounts:
            - name: config
              mountPath: "/opt/hadoop/etc/hadoop"
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: {{ template "flokkr.fullname" . }}-config
