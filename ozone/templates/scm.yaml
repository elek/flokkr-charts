apiVersion: v1
kind: Service
metadata:
  name: {{ template "ozone.fullname" . }}-scm
  labels:
    app: {{ template "ozone.fullname" . }}-scm
{{ include "ozone.commonlabels" . | indent 4}}
spec:
  clusterIP: None
  ports:
  - port: 9876
    name: scm
  selector:
     app: {{ template "ozone.fullname" . }}-scm
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: {{ template "ozone.fullname" . }}-scm
spec:
  serviceName: {{ template "ozone.fullname" . }}-scm
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "ozone.fullname" . }}-scm
{{ include "ozone.commonlabels" . | indent 8}}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "28942"
    spec:
      containers:
        - name: scm
          image: flokkr/hadoop:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args: ["hdfs","scm"]
          env:
            - name: ENSURE_SCM_INITIALIZED
              value: /data/metadata/scm/current/VERSION
            - name: PROMETHEUSJMX_ENABLED
              value: "true"
            - name: PROMETHEUSJMX_AGENTOPTS
              value: port=28942
          volumeMounts:
            - name: config
              mountPath: "/opt/hadoop/etc/hadoop"
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: {{ template "ozone.fullname" . }}-config
