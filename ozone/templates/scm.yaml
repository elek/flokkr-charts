apiVersion: v1
kind: Service
metadata:
  name: {{ template "flokkr.fullname" . }}-scm
  labels:
{{ include "flokkr.commonlabels" . | indent 6}}
spec:
  clusterIP: None
  ports:
  - port: 9876
    name: web
  selector:
     app: {{ template "flokkr.fullname" . }}
     component: scm
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: {{ template "flokkr.fullname" . }}-scm
spec:
  serviceName: {{ template "flokkr.fullname" . }}-scm
  replicas: 1
  template:
    metadata:
      labels:
        component: scm
{{ include "flokkr.commonlabels" . | indent 8}}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "28942"
    spec:
      containers:
        - name: scm
          image: {{ .Values.image.repository }}flokkr/hadoop:{{ .Values.image.tag }}
          imagePullPolicy: {{ default "Always" .Values.image.pullPolicy }}
          args: ["hdfs","scm"]
          env:
            - name: ENSURE_SCM_INITIALIZED
              value: "/data/metadata/scm/current/VERSION"
{{ include "prometheus.jmx" . | indent 12}}
          volumeMounts:
            - name: config
              mountPath: "/opt/hadoop/etc/hadoop"
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: {{ template "flokkr.fullname" . }}-config
