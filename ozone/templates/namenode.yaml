apiVersion: v1
kind: Service
metadata:
  name: {{ template "ozone.fullname" . }}-namenode
  labels:
    app: {{ template "ozone.fullname" . }}-namenode
{{ include "ozone.commonlabels" . | indent 4}}
spec:
  ports:
  - port: 50070
    name: web
  clusterIP: None
  selector:
     app: {{ template "ozone.fullname" . }}-namenode
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: {{ template "ozone.fullname" . }}-namenode
spec:
  serviceName: {{ template "ozone.fullname" . }}-namenode
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "ozone.fullname" . }}-namenode
{{ include "ozone.commonlabels" . | indent 8}}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "28942"
    spec:
      containers:
        - name: namenode
          image: flokkr/hadoop-hdfs-namenode:{{ .Values.image.tag }}
          imagePullPolicy: {{ default "Always" .Values.image.pullPolicy }}
          env:
            - name: ENSURE_NAMENODE_DIR
              value: /data/namenode
            - name: PROMETHEUSJMX_ENABLED
              value: "true"
            - name: PROMETHEUSJMX_AGENTOPTS
              value: port=28942
          volumeMounts:
            - name: config
              mountPath: "/opt/hadoop/etc/hadoop"
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: {{ template "ozone.fullname" . }}-config
