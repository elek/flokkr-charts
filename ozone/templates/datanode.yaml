apiVersion: v1
kind: Service
metadata:
  name: {{ template "ozone.fullname" . }}-datanode
  labels:
    app: {{ template "ozone.fullname" . }}-datanode
{{ include "ozone.commonlabels" . | indent 4}}
spec:
  ports:
  - port: 9874
    name: web
  clusterIP: None
  selector:
     app: {{ template "ozone.fullname" . }}-datanode
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: {{ template "ozone.fullname" . }}-datanode
spec:
  serviceName: {{ template "ozone.fullname" . }}-datanode
  replicas: 1
  podManagementPolicy: Parallel
  template:
    metadata:
      labels:
        app: {{ template "ozone.fullname" . }}-datanode
{{ include "ozone.commonlabels" . | indent 8}}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "28942"
    spec:
      containers:
        - name: datanode
          image: {{ .Values.image.repository }}flokkr/hadoop-hdfs-datanode:{{ .Values.image.tag }}
          imagePullPolicy: {{ default "Always" .Values.image.pullPolicy }}
          env:
            - name: PROMETHEUSJMX_ENABLED
              value: "true"
            - name: PROMETHEUSJMX_AGENTOPTS
              value: port=28942
          volumeMounts:
            - name: config
              mountPath: "/opt/hadoop/etc/hadoop"
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: {{ template "ozone.fullname" . }}-config
