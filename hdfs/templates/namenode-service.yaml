apiVersion: v1
kind: Service
metadata:
  name: {{ template "hdfs.fullname" . }}-namenode
  labels:
    app: {{ template "hdfs.fullname" . }}-namenode
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
  - port: 50070
    name: web
  clusterIP: None
  selector:
     app: {{ template "hdfs.fullname" . }}-namenode
