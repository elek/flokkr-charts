apiVersion: v1
kind: Service
metadata:
  name: {{ template "yarn.fullname" . }}-nodemanager
  labels:
    app: {{ template "yarn.fullname" . }}-nodemanager
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
  - port: 9874
    name: web
  clusterIP: None
  selector:
     app: {{ template "yarn.fullname" . }}-nodemanager
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: {{ template "yarn.fullname" . }}-nodemanager
spec:
  serviceName: {{ template "yarn.fullname" . }}-nodemanager
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "yarn.fullname" . }}-nodemanager
        chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "28942"
    spec:
      containers:
        - name: nodemanager
          image: flokkr/hadoop-yarn-nodemanager:{{ .Values.image.tag }}
          env:
            - name: CORE-SITE.XML_fs.defaultFS
              value: {{ .Values.defaultFs }}
            - name: YARN-SITE.XML_yarn.resourcemanager.hostname
              value: {{ template "yarn.fullname" . }}-resourcemanager-0.{{ template "yarn.fullname" . }}-resourcemanager
{{- if .Values.prometheus.enabled }}
            - name: PROMETHEUSJMX_ENABLED
              value: "true"
            - name: PROMETHEUSJMX_AGENTOPTS
              value: port=28942
{{- end -}}              
            {{- range $key, $value := .Values.customEnvs }}
            - name: {{ $key | quote }}
              value: {{ $value | quote }}
            {{- end }}

